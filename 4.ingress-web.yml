apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: delivery
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx 
  rules: 
  - http:
      paths:
      - path: / 
        pathType: Prefix 
        backend:
          service:
            name: member-svc   # ClusterIP Service
            port:
              number: 10000